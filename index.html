<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheapCleanEats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CheapCleanEats</h1>
  <h3>Get affordable, diabetic-friendly meal suggestions in Singapore!</h3>

  <div class="container">
    <form id="searchForm" onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="mealType">Meal Type:</label>
            <select id="mealType" required>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snack">Snack</option>
            </select>
          </div>

        <div class="form-group">
        <label for="focus">Diabetes Management Focus:</label>
        <select id="focus" required>
          <option value="none">None</option>
          <option value="low-gi">Low GI</option>
          <option value="low-sugar">Low Sugar</option>
          <option value="low-carb">Low Carb</option>
          <option value="low-calorie">Low Calorie</option>
        </select>
      </div>

      <div class="form-group">
        <label for="restriction">Dietary Restrictions:</label>
        <select id="restriction">
          <option value="none">None</option>
          <option value="halal">Halal</option>
          <option value="nut-free">Nut Free</option>
          <option value="dairy-free">Dairy Free</option>
          <option value="vegetarian">Vegetarian</option>
        </select>
      </div>

      <button type="submit">Find Meals</button>
    </form>

    <button onclick="showRandomRecommendation()">Can't Decide? <br>Click here for a Random Recommendation</button>
    <div id="randomRecommendation" class="food-item"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
